<template>
    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Property Filter</h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- City Selection -->
                    <lightning-combobox 
                        name="city"
                        label="Select Cities"
                        value={selectedCity}
                        placeholder="Select a city"
                        options={cityOptions}
                        onchange={handleCityChange}>
                    </lightning-combobox>

                    <div class="pills-container">
                        <template for:each={selectedCities} for:item="city">
                            <span key={city} class="pill">
                                {city} 
                                <button class="remove-btn" onclick={removeCity} data-value={city}>&times;</button>
                            </span>
                        </template>
                    </div>

                    <!-- Property Type Selection -->
                    <lightning-combobox 
                        name="propertyType"
                        label="Select Property Type"
                        value={selectedPropertyType}
                        placeholder="Select a type"
                        options={propertyTypeOptions}
                        onchange={handlePropertyTypeChange}>
                    </lightning-combobox>

                    <div class="pills-container">
                        <template for:each={selectedPropertyTypes} for:item="type">
                            <span key={type} class="pill">
                                {type} 
                                <button class="remove-btn" onclick={removePropertyType} data-value={type}>&times;</button>
                            </span>
                        </template>
                    </div>

                    <!-- Buy/Rent Selection -->
                    <lightning-combobox 
                        name="buyRent"
                        label="Select Buy/Rent"
                        value={selectedBuyRent}
                        placeholder="Choose Buy or Rent"
                        options={buyRentOptions}
                        onchange={handleBuyRentChange}>
                    </lightning-combobox>

                    <div class="pills-container">
                        <template for:each={selectedBuyRent} for:item="option">
                            <span key={option} class="pill">
                                {option} 
                                <button class="remove-btn" onclick={removeBuyRent} data-value={option}>&times;</button>
                            </span>
                        </template>
                    </div>

                    <!-- Min and Max Value for Buying (Lakhs) -->
                    <template if:true={showBuyFields}>
                        <lightning-input type="number" name="minValue" label="Min Value (Lakhs)" value={minValue} onchange={handleMinValueChange} disabled={disableBuyFields}></lightning-input>
                        <lightning-input type="number" name="maxValue" label="Max Value (Lakhs)" value={maxValue} onchange={handleMaxValueChange} disabled={disableBuyFields}></lightning-input>
                    </template>

                    <!-- Min and Max Value for Renting (Thousands) -->
                    <template if:true={showRentFields}>
                        <lightning-input type="number" name="minRentValue" label="Min Rent (Thousands)" value={minRentValue} onchange={handleMinRentValueChange} disabled={disableRentFields}></lightning-input>
                        <lightning-input type="number" name="maxRentValue" label="Max Rent (Thousands)" value={maxRentValue} onchange={handleMaxRentValueChange} disabled={disableRentFields}></lightning-input>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Submit" variant="brand" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
